<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required> <!--"required" faz ser obrigatório por algo-->
                </div>
    
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
    
                <div>
                    <label for="cpf">CPF</label>
                    <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00"> <!--"placeholder" para exemplo do que tem que ser digitado-->
                </div>
    
                <div>
                    <label for="cep">CEP</label>
                    <input type="number" name="cep" id="cep" readonly> <!--"readonly" para apenas leitura-->
                </div>
    
                <div>
                    <label for="telefone">Tel</label>
                    <input type="number" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX">
                </div>
                
                <div>
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" id="mail">
                </div>
                
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
    
                <div>
                    <label for="">Comentário</label>
                    <textarea name="" id="" cols="50" rows="20" maxlength="200"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="" id="">

                <input type="checkbox" name="" id="" checked>

                <input type="radio" name="marcar" id="marcar" checked>
                <input type="radio" name="marcar" id="marcar">
                <input type="radio" name="marcar" id="marcar">

                <input type="range" name="" id="">

                <input type="color" name="" id="">

                <input type="date" name="" id="">

                <input type="time" name="" id="">

                <input type="image" name="" id="">

                <input type="file" name="" id="">

                <input type="hidden" name="" id="">

                <input type="url" name="" id="">

                <input type="search" name="" id="">
            </fieldset>
        </form>
    </body>
</html>
