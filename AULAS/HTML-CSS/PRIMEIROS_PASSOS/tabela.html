<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabelinha</title>
    </head>
    <body>
        <table>
            <thead> <!--Cabeçalho da tabela-->
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody> <!--Conteúdo da tabela-->
                <tr>
                    <td>Bruno</td>
                    <td>22</td>
                    <td>Palmeiras</td>
                </tr>
                <tr>
                    <td>Danilo</td>
                    <td>18</td>
                    <td>Cruzeiro</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>92</td>
                    <td>Fluminense</td>
                </tr>
                <tr>
                    <td>Leon</td>
                    <td>24</td>
                    <td>Vasco</td>
                </tr>
                <tr>
                    <td>Gabriel</td>
                    <td>20</td>
                    <td>Corinthians</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Esses são os nomes</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
