<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css">
        <title>Desafio01</title>
    </head>

    <body>
        <form action="">
            <fieldset>

                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required oninvalid="this.setCustomValidity('Preencha com seu nome!')" oninput="setCustomValidity('')">
                </div>

                <div>
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" id="mail" required oninvalid="this.setCustomValidity('Preencha com um email válido!')" oninput="setCustomValidity('')">
                </div>

                <div>
                  <label for="genero">Gênero</label>
                  <select name="genero" id="genero" required oninvalid="this.setCustomValidity('Selecione uma opção!')" oninput="setCustomValidity('')">
                    <option value="" selected hidden>Selecione</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                  </select>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required oninvalid="this.setCustomValidity('Preencha com uma senha válida!')" oninput="setCustomValidity('')">
                </div>

                <input type="submit" value="Enviar" class="botao">
            </fieldset>
        </form>
    </body>

</html>
