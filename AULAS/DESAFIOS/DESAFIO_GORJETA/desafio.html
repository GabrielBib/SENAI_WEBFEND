<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="desafio.css">
        <title>Desafio %</title>
    </head>
    <body>
        <main>
            <div class="container_master">
                <div class="container container_left">
                    <div class="containerIL">
                        <h1 class="txt txtC1">Bill</h1>
                        <input type="number" placeholder="0" class="txt antes1" id="input">
                    </div>
                    <div class="containerIL txtB">
                        <h1 class="txt txtC1">Select Tip %</h1>
                    </div>
                    <div class="containerB">
                        <button class="button txt txtC2" onclick="calculaValor(0.5)">5%</button>
                        <button class="button txt txtC2" onclick="calculaValor(0.10)">10%</button>
                        <button class="button txt txtC2" onclick="calculaValor(0.15)">15%</button>
                        <button class="button txt txtC2" onclick="calculaValor(0.20)">20%</button>
                        <button class="button txt txtC2" onclick="calculaValor(0.25)">25%</button>
                        <input type="number" placeholder="Custom" class="txt inputButton" id="customB">
                    </div>
                    <div class="containerIL">
                        <h1 class="txt txtC1">Number of people</h1>
                        <input type="number" placeholder="0" class="txt antes2" id="numberP">
                    </div>
                </div>
                <div class="container container_right">
                    <div class="gridR">
                        <div class="containerIR">
                            <h1 class="txt txtC2">Tip Amount</h1>
                            <h1 class="txt txtC3">/ person</h1>
                        </div>
                        <div>
                            <h1 class="txt inputRO resultado">0.00</h1>
                        </div>
                        <div class="containerIR">
                            <h1 class="txt txtC2">Tip Amount</h1>
                            <h1 class="txt txtC3">/ person</h1>
                        </div>
                        <div>
                            <h1 class="txt inputRO resultado">0.00</h1>
                        </div>
                    </div>
                    <div class="button_meio">
                        <button class="button buttonR" onclick="reset()">RESET</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="desafio.js"></script>
    </body>
</html>
